<!DOCTYPE html>

<html>
    <head>
        <title>Fiction Books API</title>
        <link rel="stylesheet" href="recommendations.css">
        <meta name="author" content="Nikhil Kulkarni">
        <meta name="description" content="Explore New Books! Book Search and Recommendation System">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
      <body onload="init()">
        <h1>Enter search query for book</h1>
        <!--<input id="searchQuery" type="text" placeholder="War and Peace">-->
        <input id="searchQuery" type="text">
        <button id="search" onclick="apiCall()">Search</button>
        <button id="getReco" onclick="init()">Get Recommendations</button> 

        <div id="content">
          <table>
            <!-- <tr> for row, <th> for heading, <td> for data?-->

            <!-- we don't need headings. we will need to populate rows with data -->

            <tr>
              <td id="info">

              </td>
              <td id="pic">
                <img id="thumbnail" src="../WhiteSpace.png">
              </td>
            </tr>
          </table>
        </div>
        <div id="recommendations"></div>
        <script type="text/javascript" src="recommendations.js"></script>
      </body>
</html>
